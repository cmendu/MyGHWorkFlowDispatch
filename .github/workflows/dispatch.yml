name: Dipsatch work flow
on:
  workflow_dispatch:
    inputs:
      env_name:
        required: true
        type: choice
        options:
          - nonprod
          - prod
      number1:
        description: number1
      number2:
        description: numbrer
jobs:
    workflow-test:
      runs-on: ubuntu-latest
      steps:
        - name: Lets try this
          run: |
           result=$((${{ github.event.inputs.number1 }} * ${{ github.event.inputs.number2 }}))
           echo "The result is $result"
      
